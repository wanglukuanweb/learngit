<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包示例1</title>
</head>
<body>
	<script type="text/javascript">
	function count() {
    		var arr = [];
    		for (var i=1; i<=3; i++) {
        		arr.push(function () {
            return i * i;
        });
   		}
    return arr;
	}
	var results = count();
	var f1 = results[0];
	var f2 = results[1];
	var f3 = results[2];
    console.log(f1()); //16
	console.log(f2());//16
	console.log(f3());//16
	</script>
</body>
</html>
